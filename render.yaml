# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy with: connect repo to Render and it will auto-detect this file

databases:
  - name: bobyard-db
    databaseName: bobyard
    user: bobyard
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: bobyard-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bobyard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually after frontend deploys
      - key: PYTHON_VERSION
        value: "3.11.4"

